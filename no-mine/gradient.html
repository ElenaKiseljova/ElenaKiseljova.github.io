<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>Document</title>
  </head>

  <body>
    <style>
      body {
        background-color: #333;
      }
    </style>
    <div class="background-fixed">
      <svg
        id="mp-bg-main"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        viewbox="0 0 100 100"
        preserveaspectratio="xMidYMid slice"
        width="100%"
        height="100%"
        style="
          position: absolute;
          left: 0px;
          top: 0px;
          width: 100%;
          height: 100%;
        "
        tabindex="-1"
      >
        <defs tabindex="-1">
          <radialgradient
            id="Gradient_1"
            cx="50%"
            cy="50%"
            fx="3.442%"
            fy="50%"
            r=".5"
            tabindex="-1"
          >
            <animate
              attributename="fx"
              dur="34s"
              values="12%;18%;12%"
              repeatcount="indefinite"
              tabindex="-1"
            ></animate>
            <stop
              offset="0%"
              stop-color="#308AD9"
              stop-opacity=".9"
              tabindex="-1"
            ></stop>
            <stop
              offset="100%"
              stop-color="#308AD9"
              stop-opacity="0"
              tabindex="-1"
            ></stop>
          </radialgradient>
          <radialgradient
            id="Gradient_2"
            cx="50%"
            cy="50%"
            fx="5.681%"
            fy="50%"
            r=".5"
            tabindex="-1"
          >
            <animate
              attributename="fx"
              dur="23.5s"
              values="12%;18%;12%"
              repeatcount="indefinite"
              tabindex="-1"
            ></animate>
            <stop
              offset="0%"
              stop-color="#3DBFF2"
              stop-opacity=".9"
              tabindex="-1"
            ></stop>
            <stop
              offset="100%"
              stop-color="#3DBFF2"
              stop-opacity="0"
              tabindex="-1"
            ></stop>
          </radialgradient>
          <radialgradient
            id="Gradient_3"
            cx="50%"
            cy="50%"
            fx="3.837%"
            fy="50%"
            r=".5"
            tabindex="-1"
          >
            <animate
              attributename="fx"
              dur="21.5s"
              values="12%;18%;12%"
              repeatcount="indefinite"
              tabindex="-1"
            ></animate>
            <stop
              offset="0%"
              stop-color="#236E8C"
              stop-opacity=".9"
              tabindex="-1"
            ></stop>
            <stop
              offset="100%"
              stop-color="#236E8C"
              stop-opacity="0"
              tabindex="-1"
            ></stop>
          </radialgradient>
          <radialgradient
            id="Gradient_4"
            cx="50%"
            cy="50%"
            fx="7.564%"
            fy="50%"
            r=".5"
            tabindex="-1"
          >
            <animate
              attributename="fx"
              dur="23s"
              values="12%;18%;12%"
              repeatcount="indefinite"
              tabindex="-1"
            ></animate>
            <stop
              offset="0%"
              stop-color="#49E1F2"
              stop-opacity=".9"
              tabindex="-1"
            ></stop>
            <stop
              offset="100%"
              stop-color="#49E1F2"
              stop-opacity="0"
              tabindex="-1"
            ></stop>
          </radialgradient>
          <radialgradient
            id="Gradient_5"
            cx="50%"
            cy="50%"
            fx="5.654%"
            fy="50%"
            r=".5"
            tabindex="-1"
          >
            <animate
              attributename="fx"
              dur="24.5s"
              values="12%;18%;12%"
              repeatcount="indefinite"
              tabindex="-1"
            ></animate>
            <stop
              offset="0%"
              stop-color="#48D9BE"
              stop-opacity=".9"
              tabindex="-1"
            ></stop>
            <stop
              offset="100%"
              stop-color="#48D9BE"
              stop-opacity="0"
              tabindex="-1"
            ></stop>
          </radialgradient>
          <radialgradient
            id="Gradient_6"
            cx="50%"
            cy="50%"
            fx="3.981%"
            fy="50%"
            r=".5"
            tabindex="-1"
          >
            <animate
              attributename="fx"
              dur="25.5s"
              values="12%;18%;12%"
              repeatcount="indefinite"
              tabindex="-1"
            ></animate>
            <stop
              offset="0%"
              stop-color="#308AD9"
              stop-opacity=".9"
              tabindex="-1"
            ></stop>
            <stop
              offset="100%"
              stop-color="#308AD9"
              stop-opacity="0"
              tabindex="-1"
            ></stop>
          </radialgradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#Gradient_1)" tabindex="-1">
          <animate
            attributename="x"
            dur="20s"
            values="25%;0%;25%"
            repeatcount="indefinite"
            tabindex="-1"
          ></animate>
          <animate
            attributename="y"
            dur="21s"
            values="0%;25%;0%"
            repeatcount="indefinite"
            tabindex="-1"
          ></animate>
          <animatetransform
            attributename="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            dur="20s"
            repeatcount="indefinite"
            tabindex="-1"
          ></animatetransform>
        </rect>
        <rect width="100%" height="100%" fill="url(#Gradient_2)" tabindex="-1">
          <animate
            attributename="x"
            dur="23s"
            values="0%;-25%;0%"
            repeatcount="indefinite"
            tabindex="-1"
          ></animate>
          <animate
            attributename="y"
            dur="24s"
            values="25%;-25%;25%"
            repeatcount="indefinite"
            tabindex="-1"
          ></animate>
          <animatetransform
            attributename="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            dur="21s"
            repeatcount="indefinite"
            tabindex="-1"
          ></animatetransform>
        </rect>
        <rect width="100%" height="100%" fill="url(#Gradient_3)" tabindex="-1">
          <animate
            attributename="x"
            dur="25s"
            values="-25%;0%;-25%"
            repeatcount="indefinite"
            tabindex="-1"
          ></animate>
          <animate
            attributename="y"
            dur="26s"
            values="0%;-25%;0%"
            repeatcount="indefinite"
            tabindex="-1"
          ></animate>
          <animatetransform
            attributename="transform"
            type="rotate"
            from="360 50 50"
            to="0 50 50"
            dur="22s"
            repeatcount="indefinite"
            tabindex="-1"
          ></animatetransform>
        </rect>
        <rect
          x="13.744%"
          y="1.185%"
          width="100%"
          height="100%"
          fill="url(#Gradient_4)"
          transform="rotate(334.41 50 50)"
          tabindex="-1"
        >
          <animate
            attributename="x"
            dur="20s"
            values="25%;0%;25%"
            repeatcount="indefinite"
            tabindex="-1"
          ></animate>
          <animate
            attributename="y"
            dur="21s"
            values="0%;25%;0%"
            repeatcount="indefinite"
            tabindex="-1"
          ></animate>
          <animatetransform
            attributename="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            dur="17s"
            repeatcount="indefinite"
            tabindex="-1"
          ></animatetransform>
        </rect>
        <rect
          x="-2.179%"
          y="35.427%"
          width="100%"
          height="100%"
          fill="url(#Gradient_5)"
          transform="rotate(255.072 50 50)"
          tabindex="-1"
        >
          <animate
            attributename="x"
            dur="23s"
            values="-25%;0%;-25%"
            repeatcount="indefinite"
            tabindex="-1"
          ></animate>
          <animate
            attributename="y"
            dur="24s"
            values="0%;50%;0%"
            repeatcount="indefinite"
            tabindex="-1"
          ></animate>
          <animatetransform
            attributename="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            dur="18s"
            repeatcount="indefinite"
            tabindex="-1"
          ></animatetransform>
        </rect>
        <rect
          x="9.005%"
          y="14.573%"
          width="100%"
          height="100%"
          fill="url(#Gradient_6)"
          transform="rotate(139.903 50 50)"
          tabindex="-1"
        >
          <animate
            attributename="x"
            dur="25s"
            values="0%;25%;0%"
            repeatcount="indefinite"
            tabindex="-1"
          ></animate>
          <animate
            attributename="y"
            dur="12s"
            values="0%;25%;0%"
            repeatcount="indefinite"
            tabindex="-1"
          ></animate>
          <animatetransform
            attributename="transform"
            type="rotate"
            from="360 50 50"
            to="0 50 50"
            dur="19s"
            repeatcount="indefinite"
            tabindex="-1"
          ></animatetransform>
        </rect>
      </svg>
    </div>
  </body>
</html>
