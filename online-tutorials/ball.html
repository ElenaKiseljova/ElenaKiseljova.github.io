<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <title>Ball</title>

    <link rel="stylesheet" href="css/ball.css" />
  </head>

  <body>
    <div class="ball" data-x="100" data-y="100" data-speed="5">I'm ball</div>
    <div
      class="ball ball--green"
      data-x="200"
      data-y="200"
      data-speed="4"
      data-dx="-1"
    >
      I'm green ball
    </div>
    <div
      class="ball ball--orange"
      data-x="500"
      data-y="500"
      data-speed="2"
      data-dx="-1"
    >
      I'm orange ball
    </div>

    <script src="js/ball.js"></script>
  </body>
</html>
