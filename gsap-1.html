<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon.png">

  <title>Squares</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <style>
    .selector {
      /*display: inline;*/
      width: 100px;
      height: 100px;
      background: green;
      margin: 3px;
    }
  </style>

</head>

<body>
  <div class="selector"></div>
  <div class="selector"></div>
  <div class="selector"></div>
  <div class="selector"></div>

  <div class="selector"></div>
  <div class="selector"></div>
  <div class="selector"></div>
  <div class="selector"></div>
  <div class="selector"></div>
  <div class="selector"></div>

  <script>
    gsap.to(".selector", {
      x: 100,
      y: 100,
      background: 'orange',
      duration: 1,
      delay: .5,
      repeat: 5,
      repeatDelay: 1,
      stagger: .2, // Отставание каждого следующего элемента от старта предыдущего
      ease: "power2.inOut", // Переходы
      // paused: true, // При работе с кнопками и т.п.
      /*onCompleted: function(){ // Срабатывает для каждого фрагмента
      alert('onCompleted');
      },*/
      onStart: function () { // Срабатывает 1 раз
        alert('onStart');
      },/*
onEnd: function(){ // Срабатывает на каждом фрагменте
alert('onEnd');
},*/
    });
  </script>
</body>

</html>
