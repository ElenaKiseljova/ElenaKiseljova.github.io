<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <title>Spin Wheel</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/spin-wheel.css">
</head>

<body>
  <div class="container">
    <div class="spinBtn">
      Spin
    </div>
    <div class="wheel">
      <div class="number" style="--i:1;--clr: yellow;"><span>100</span></div>
      <div class="number" style="--i:2;--clr: red;"><span>1</span></div>
      <div class="number" style="--i:3;--clr: green;"><span>50</span></div>
      <div class="number" style="--i:4;--clr: blue;"><span>0</span></div>
      <div class="number" style="--i:5;--clr: cyan;"><span>1000</span></div>
      <div class="number" style="--i:6;--clr: pink;"><span>10</span></div>
      <div class="number" style="--i:7;--clr: orange;"><span>5</span></div>
      <div class="number" style="--i:8;--clr: lightgreen;"><span>20</span></div>
    </div>
  </div>

  <script src="js/spin-wheel.js"></script>
</body>

</html>
